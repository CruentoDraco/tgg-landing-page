<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://embed.twitch.tv/embed/v1.js"></script>
        <script>
            /*
                OPNA = only Player no Annoucement
                OPNAL = only Player no Annoucement Live
                PWA = Player with Annoucement
            */ 
            mode = "PWA";
            $('document').ready(function(){
                switch(mode){
                    case "OPNAL":
                        document.getElementById("title").innerHTML ="Jetzt Live !!";
                    break;
                    case "PWA":
                        document.getElementById("title").innerHTML ="Guck mal eine Stream AnkÃ¼ndigung kam herein :)";
                        $("#stream-announcements").removeClass("none");
                    break;
                }
                var embed = new Twitch.Embed("twitch-embed", {
                    width: "100%",
                    height: 500,
                    channel: "theganggangoffical",
                    layout: "video-with-chat",
                    autoplay: true,
                    muted: true
                });
                embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
                    var player = embed.getPlayer();
                    player.play();
                });
            });
        </script>
        <style>
            @media only screen and (max-width : 479px) {    
                #stream-announcements{
                    margin-top: 5px;
                }
                
                 #sunday{
                    margin-top: 5px;
                }
            }

            @media only screen and (max-width: 740px) {
                #stream-announcements{
                    margin-top: 5px;
                }

                #sunday{
                    margin-top: 5px;
                }
            }
            
            .none{
                display: none;
            }

            .card{
                border-color: #800080;
            }

            .card-title{
                color: #800080;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="card-body">
                <h5 id="title" class="card-title"></h5>
                <div class="row">
                    <div id="twitch" class="col-md-12">
                        <div id="twitch-embed"></div>
                    </div>
                    <div class="col-md-12">&nbsp;</div>
                    <div id="stream-announcements" class="col-md-12 none" style="text-align: center;">
                        <div class="row">
                            <div id="saturday" class="col-md-6">
                                <img src="../images/announcements/SASaturday.png" style=" width: 100%; max-width: 500px; max-height: 500px; height: auto;">
                            </div>
                            <div id="sunday" class="col-md-6">
                                <img src="../images/announcements/SASunday.png" style=" width: 100%; max-width: 500px; max-height: 500px; height: auto;">
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </body>
</html>
